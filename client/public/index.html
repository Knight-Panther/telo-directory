<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- SEO Meta Tags -->
    <title>TΣLO - Renovation Directory</title>
    <meta name="description"
      content="Discover Renovation Companies or Individuals in Georgia with TΣLO Business Directory. Find Furniture companies, cleaning services, Electricians and more in Tbilisi and throughout Georgia. Connect with trusted local businesses." />
    <meta name="keywords"
      content="business directory georgia, local businesses tbilisi, find Renovation services georgia, electricians, painters tbilisi, local directory, TELO, TΣLO" />
    <meta name="author" content="TΣLO Business Directory" />
    <meta name="theme-color" content="#007bff" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.telo.ge/" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TΣLO - Find Local Businesses in Georgia" />
    <meta property="og:description"
      content="Discover local businesses in Georgia with TΣLO Business Directory. Find furniture companies, painters, electricians, renovation services and more in Tbilisi and throughout Georgia." />
    <meta property="og:url" content="https://www.telo.ge/" />
    <meta property="og:site_name" content="TΣLO Business Directory" />
    <meta property="og:image" content="https://www.telo.ge/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="TΣLO Business Directory - Find Local Businesses in Georgia" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TΣLO - Find Local Businesses in Georgia" />
    <meta name="twitter:description"
      content="Discover local businesses in Georgia with TΣLO Business Directory. Find renovation companies, individuals, services and more." />
    <meta name="twitter:image" content="https://www.telo.ge/twitter-image.jpg" />
    <meta name="twitter:image:alt" content="TΣLO Business Directory" />
    <meta name="twitter:site" content="@telo_ge" />
    <meta name="twitter:creator" content="@telo_ge" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#007bff" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <!-- here we may add cloudinary prefetch for image fetching foear each business listing also add preconnect -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TΣLO Business Directory",
      "alternateName": "TELO Business Directory",
      "description": "Find local renovation businesses in Georgia - rfurniture companies, renovation services, electricians and more in Tbilisi and throughout Georgia",
      "url": "https://www.telo.ge",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://www.telo.ge/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Georgia"
      },
      "availableLanguage": "en",
      "inLanguage": "en-US"
    }
    </script>

    <!-- Local Business Schema for Homepage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "@id": "https://www.telo.ge",
      "name": "TΣLO Business Directory",
      "description": "Georgia's premier business directory helping people discover local renovation businesses",
      "url": "https://www.telo.ge",
      "telephone": "+995-599-304-009",
      "email": "contact@telo.ge",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Your Street Address",
        "addressLocality": "Tbilisi",
        "addressCountry": "GE"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "41.7151",
        "longitude": "44.8271"
      },
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://www.instagram.com/yourpage"
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "150"
      }
    }
    </script>


  </head>

  <body>

    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8f9fa; color: #333;">
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript to use TΣLO Business Directory and discover local businesses in Georgia.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>

</html>
